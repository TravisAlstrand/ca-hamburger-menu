<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <link
      rel="shortcut icon"
      href="./assets/hamburger-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <button id="navBtn" class="nav-btn inactive" aria-controls="mobileNav">
        <div class="btn-bar bar-top"></div>
        <div class="btn-bar bar-middle"></div>
        <div class="btn-bar bar-bottom"></div>
      </button>
      <nav id="mobileNav" class="mobile-nav" aria-hidden="true">
        <ul>
          <li class="nav-item">Home</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Projects</li>
          <li class="nav-item">Contact</li>
        </ul>
      </nav>
      <nav class="desktop-nav">
        <ul>
          <li class="nav-item">Home</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Projects</li>
          <li class="nav-item">Contact</li>
        </ul>
      </nav>
    </header>

    <main></main>
    <script src="./js/app.js"></script>
  </body>
</html>
